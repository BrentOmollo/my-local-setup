name: CI + Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Get the code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up Node.js (change version only if you need something else)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'          # huge speed boost

      # 3. Install dependencies (clean & reliable)
      - name: Install dependencies
        run: npm ci

      # 4. Run tests (remove or change if you don't have tests yet)
      - name: Run tests
        run: npm test --if-present   # --if-present = won't fail if no test script

      # 5. Build the project
      - name: Build
        run: npm run build --if-present

      # 6. Deploy to GitHub Pages (only on push to main)
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist          # Common folders:
                                        # Vite   → dist
                                        # Create React App → build
                                        # Next.js static export → out
                                        # Change this line if yours is different!

      
