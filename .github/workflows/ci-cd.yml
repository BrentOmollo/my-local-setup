name: CI/CD Pipeline

# When to run
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js (change version if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # or 18, 22, etc.
          cache: 'npm'        # speeds up installs

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci                # use npm ci for clean install

      # 4. Run tests
      - name: Run tests
        run: npm test              # or: npm run test:ci

      # 5. Build project (if needed)
      - name: Build project
        run: npm run build         # remove if no build step (like Python)

      # Optional: Upload build artifacts (useful for downloads)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/                # or build/, public/, etc.
